<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Welcome</title>
    <style>
        /* Import Poppins font for modern typography */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Reset default styles and apply base font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Main container for landing page */
        .landing-container {
            /* Full viewport height and width */
            height: 100vh;
            width: 100%;
            /* Background with overlay gradient for better text readability */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                            url('https://images.unsplash.com/photo-1580193769210-b8d1c049a7d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=2074&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Animation for content fade-in from bottom */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating animation for weather icons and button */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
                /* Start and end at original position */
            }
            50% {
                transform: translateY(-20px);
                /* Float upward at middle of animation */
            }
        }

        /* Main content wrapper with animation */
        .content {
            z-index: 1; /* Ensure content appears above background */
            padding: 20px;
            animation: fadeInUp 1.5s ease-out; /* Smooth entrance animation */
        }

        /* Main heading style */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for readability */
        }

        /* Description paragraph style */
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px; /* Limit width for better readability */
            line-height: 1.6; /* Comfortable line spacing */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Subtle text shadow */
            margin-left: 100px;
        }

        /* Call-to-action button with glass effect */
        .start-btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            border: 2px solid white;
            color: white;
            border-radius: 50px; /* Rounded corners for modern look */
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            animation: float 3s ease-in-out infinite;
        }

        .start-btn:hover {
            background: white;
            color: #333;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Container for floating weather icons */
        .weather-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent icons from blocking interactions */
        }

        /* Individual weather icon styling */
        .weather-icon {
            position: absolute;
            opacity: 0.6; /* Semi-transparent icons */
            animation: float 6s infinite; /* Continuous floating animation */
        }

        /* Positioning and animation timing for each icon */
        .icon1 { top: 10%; left: 10%; animation-delay: 0s; } /* Top left icon */
        .icon2 { top: 20%; right: 10%; animation-delay: 1s; } /* Top right icon */
        .icon3 { bottom: 15%; left: 15%; animation-delay: 2s; } /* Bottom left icon */
        .icon4 { bottom: 25%; right: 15%; animation-delay: 3s; } /* Bottom right icon */


        /* Tablet and Small Laptop Styles (<=1024px) */
        @media (max-width: 1024px) {
            h1 {
                font-size: 3rem; /* Slightly reduced heading size */
            }

            p {
                font-size: 1.4rem;
                margin-left: 0; /* Reset left margin */
                max-width: 80%; /* Narrower content width */
                margin: 0 auto 1.5rem auto; /* Center align text */
            }

            .start-btn {
                font-size: 1rem; /* Smaller button text */
                padding: 0.9rem 2.2rem; /* Adjusted padding */
                margin-top: 1.5rem;
            }
        }

        /* Mobile Devices (<= 768px) */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem; /* Further reduced heading */
            }

            p {
                font-size: 1.3rem;
                max-width: 90%; /* Wider text container */
                margin: 0 auto 1.2rem auto;
                line-height: 1.5;
            }

            .start-btn {
                font-size: 0.95rem; /* Smaller button */
                padding: 0.8rem 2rem;
                margin-top: 1.5rem;
            }

            .weather-icon {
                font-size: 1.8rem; /* Smaller weather icons */
            }
        }

        /* Small Mobile Devices (<= 480px) */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem; /* Smallest heading size */
            }

            p {
                font-size: 1.3rem;
                max-width: 100%; /* Full width text */
                margin: 0 auto 1rem auto;
                line-height: 1.4;
            }

            .start-btn {
                font-size: 1rem;
                padding: 1rem 2.5rem;
                border-radius: 30px; /* More rounded corners */
                margin-top: 40px; /* Increased spacing */
            }

  .weather-icon {
    font-size: 1.9rem;
  }
}
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="weather-icons">
            <span class="weather-icon icon1">üå§Ô∏è</span>
            <span class="weather-icon icon2">‚õàÔ∏è</span>
            <span class="weather-icon icon3">üåà</span>
            <span class="weather-icon icon4">‚ùÑÔ∏è</span>
        </div>
        <div class="content">
            <h1>Welcome to WeatherScope</h1>
            <p>Discover real-time weather updates with stunning visualizations. Get accurate forecasts for any location worldwide with just a few clicks.</p>
            <button class="start-btn" onclick="window.location.href='index.html'">Start Exploring</button>
        </div>
    </div>
</body>
</html>
